<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Signup</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <div class="main">
        <div class="sign-up">
            <div>
                <h1> Create an Account</h1>
            </div>
            <p>It's quick and easy</p>
        </div>
        <div class="form">
            <form>
                <input type="text" id="fname" placeholder="First name">
                <input type="text" id="lname" placeholder="Last name">
                <input type="text" id="Email" placeholder="Mobile number or email address">
                <input type="password" id="Npassword" placeholder="New password">
                <label for="Bday" class="BirthDay">Birthday</label>

                <div class="Bday">
                    <select name="Birthday" id="day">
                            <option value="">Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="2">12</option>
                            <option value="3">13</option>
                            <option value="4">14</option>
                            <option value="5">15</option>
                            <option value="6">16</option>
                            <option value="7">17</option>
                            <option value="8">18</option>
                            <option value="9">19</option>
                            <option value="10">20</option>
                            <option value="11">21</option>
                            <option value="2">22</option>
                            <option value="3">23</option>
                            <option value="4">24</option>
                            <option value="5">25</option>
                            <option value="6">26</option>
                            <option value="7">27</option>
                            <option value="8">28</option>
                            <option value="9">29</option>
                            <option value="10">30</option>
                            <option value="11">31</option>
                     </select>
                     </optgroup>
                     <select name="Birthday" id="month">
                         <option value="">Month</option>
                      <option value="jan">Jan</option>
                         <option value="feb">Feb</option>
                         <option value="march">March</option>
                         <option value="april">April</option>
                         <option value="may">May</option>
                         <option value="june">June</option>
                         <option value="july">July</option>
                         <option value="aug">Aug</option>
                         <option value="sept">Sept</option>
                         <option value="oct">Oct</option>
                         <option value="nov">Nov</option>
                         <option value="dec">Dec</option>
                     </select>
                     <select name="BirthDay" id="year">
                     
                         <option value="">Year</option>
                         <option value="">1995</option>
                         <option value="">1996</option>
                         <option value="">1997</option>
                         <option value="">1998</option>
                         <option value="">1999</option>
                         <option value="">2000</option>
                         <option value="">2001</option>
                         <option value="">2002</option>
                      <option value="">2003</option>
                         <option value="">2004</option>
                         <option value="">2005</option>
                        <option value="">2006</option>
                    </select>
                </div>

                <div class="gender">
                    <label for="Gender">Gender</label>
                    <input type="radio" name="Gender" id="Male" >
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female" >
                    <label for="Female">Female</label>
                    <input type="radio" name="Gender" id="Custom" >
                    <label for="Custom">Custom</label>
                </div>
                
                <p>By clicking Sign Up, you agree to our Terms, Data Policy and
                   Cookie Policy. You may recive SMS notifications from us and can opt out at any time.</p>
                <input type="submit" name="submit" id="submit" value="Sign Up">
            </form>
        </div>
        </div>
    </body>
</html>
